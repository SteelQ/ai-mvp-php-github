name: AI Tasks (Manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Target PR number'
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  ai-manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Get PR base branch
        id: meta
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number(core.getInput('pr_number')),
            });
            core.setOutput('base', pr.data.base.ref);
      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.meta.outputs.base }}
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate test skeletons from PR diff
        run: node scripts/ai-runner.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ inputs.pr_number }}
          ALLOW_WRITE_DIRS: tests,docs
      - name: Create PR with tests (separate branch)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(tests): add AI-generated skeletons for PR #${{ inputs.pr_number }}"
          title: "AI: test skeletons for PR #${{ inputs.pr_number }}"
          body: |
            This PR adds initial test skeletons generated by AI runner based on changes in #${{ inputs.pr_number }}.
            It only modifies files under `tests/`.
          branch: ci/ai-tests-pr-${{ inputs.pr_number }}
          base: ${{ steps.meta.outputs.base }}
          add-paths: |
            tests/**
          labels: ai, tests
