name: CI & AI Tasks

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - name: Install deps
        run: composer install --no-interaction --prefer-dist
      - name: Lint
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
      - name: Static
        run: vendor/bin/phpstan analyse src --level=8
      - name: Test
        run: |
          vendor/bin/codecept build
          vendor/bin/codecept run --fail-fast

  ai:
    if: github.event_name == 'pull_request'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BASE branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate test skeletons from PR diff
        run: node scripts/ai-runner.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          ALLOW_WRITE_DIRS: tests,docs
      - name: Create PR with tests (separate branch)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(tests): add AI-generated skeletons for PR #${{ github.event.pull_request.number }}"
          title: "AI: test skeletons for PR #${{ github.event.pull_request.number }}"
          body: |
            This PR adds initial test skeletons generated by AI runner based on changes in #${{ github.event.pull_request.number }}.
            It only modifies files under `tests/`.
          branch: ci/ai-tests-pr-${{ github.event.pull_request.number }}
          base: ${{ github.event.pull_request.base.ref }}
          add-paths: |
            tests/**
          labels: ai, tests
